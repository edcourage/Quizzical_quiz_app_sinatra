language: ruby
rvm:
 - 2.6.3
services:
- postgresql
addons:
  postgresql: "11.5"
before_install:
  - sudo apt-get install postgresql-9.5 postgresql-server-dev-9.5 libpq-dev
  - gem install do_postgres
install:
  - bundle install
before_script:
  - bundle exec rake db_create
script:
- bundle exec rake db_populate
- bundle exec rspec
